<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        /* Add basic styles for the photo gallery */
        .photo {
            display: none; /* Hide all images initially */
        }

        .photo.active {
            display: block; /* Show the active image */
        }
    </style>
</head>
<body>
    <header>
        <h1>Photo Gallery</h1>
        <nav>
            <div class="hamburger">â˜°</div>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="article.html">Article</a></li>
                <li><a href="gallery.html">Gallery</a></li>
            </ul>
        </nav>
    </header>

    <main class="photo-gallery">
        <div class="photo active"><img src="./myman.jpg" alt="rengoku"></div> 
        <div class="photo"><img src="./soul.jpg" alt="soul eater"></div> 
        <div class="photo"><img src="./rin.jpg" alt="blue exorcist"></div>
        <div class="photo"><img src="./ghib.jpg" alt="ghibli"></div>
        <div class="photo"><img src="./bleach.jpg" alt="bleach"></div>

        <div class="gallery controls">
            <button id="prev">Previous</button>
            <button id="next">Next</button>
        </div>
    </main>

    <footer>
        <div class="footer-content">
            <div class="footer-section contact">
                <h3>Contact Us</h3>
                <p>Email: <a href="mailto:noalibi@goofygoober.com">noalibi@goofygoober.com</a></p>
                <p>Phone: (123) 456-7890</p>
            </div>
    
            <div class="footer-section social">
                <h3>Follow Us</h3>
                <ul>
                    <li><a href="#" target="_blank">Facebook</a></li>
                    <li><a href="#" target="_blank">Twitter</a></li>
                    <li><a href="#" target="_blank">Instagram</a></li>
                </ul>
            </div>
        </div>
        
        <div class="footer-bottom">
            <p>&copy; 2024 The Survey Corps inc. All rights reserved.</p>
        </div>
    </footer>

    <script>
        const photos = document.querySelectorAll('.photo');
        let currentIndex = 0;

        function showPhoto(index) {
            photos.forEach((photo, i) => {
                photo.classList.toggle('active', i === index);
            });
        }
        
        document.getElementById('prev').addEventListener('click', () => {
    currentIndex = (currentIndex > 0) ? currentIndex - 1 : photos.length - 1;
    showPhoto(currentIndex);
});

        document.getElementById('next').addEventListener('click', () => {
            currentIndex = (currentIndex < photos.length - 1) ? currentIndex + 1 : 0;
            showPhoto(currentIndex);
        });

        // Initialize the gallery with the first photo shown
        showPhoto(currentIndex);
        
        document.querySelector('.hamburger').addEventListener('click', function() {
    document.querySelector('nav ul').classList.toggle('active');
});
    </script>
</body>
</html>
